<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Search</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body>
    <header>
      <h1>Supplier Search</h1>
    </header>
    <form id="search_form" onsubmit="send_input(event)">
      <label for="input_field">Enter keywords to search:</label>
      <input type="text" id="input_field" name="input_field" required />
      <select name="country_code" id="country_code_dropdown">
        <option value="WW">Worldwide</option>
        <option value="BR">Brazil</option>
        <option value="CH">China</option>
        <option value="FR">France</option>
        <option value="DE">Germany</option>
        <option value="IN">India</option>
        <option value="JP">Japan</option>
        <option value="LT">Lithuania</option>
        <option value="MX">Mexico</option>
        <option value="RS">Serbia</option>
        <option value="KR">South Korea</option>
        <option value="US">USA</option>
      </select>
      <button type="submit" id="submit_input">Search</button>
      <div id="loader" class="loader-5 center"><span></span></div>
    </form>
    <div id="export_buttons_container">
      <button id="export_json_button" onclick="exportJson()">
        Export as JSON
      </button>
      <button id="export_csv_button" onclick="exportCheckedRows()">
        Export as CSV
      </button>
    </div>
    <!-- Container to display the results -->
    <div id="results"></div>
    <script src="main.js"></script>
  </body>
</html>
