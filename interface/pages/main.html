<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supplier Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
    <header>
        <h1>Supplier Search</h1>
    </header>
    <form id="search_form" onsubmit="send_input(event)">
        <label for="input_field">Enter keywords to search:</label>
        <input type="text" id="input_field" name="input_field" required />
        <button type="submit" id="submit_input">Search</button>
    </form>

    <!-- Container to display the results -->
    <div id="results"></div>

</body>

</html>
<script src="main.js"></script>
